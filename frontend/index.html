<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    </style>
  </head>
  <body>
    <form action="#">
      <div class="mb-3">
        <label for="poll-question" class="form-label">Poll Question</label>
        <input type="text" class="form-control" id="poll-question" aria-describedby="Poll Question" placeholder="What do you want on the pizza?">
      </div>
      <div id="poll-option-div">
        <label for="poll-options" class="form-label">Poll Options</label>
        <input type="text" class="form-control poll-option" placeholder="Cheese">
        <input type="text" class="form-control poll-option" placeholder="Pepperoni">
        <input type="text" class="form-control poll-option" placeholder="Mushroom">
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      <button type="button" class="btn btn-primary" id="add-poll-option">+</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
