<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/main.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>VimerPoll</title>
    <link rel="shortcut icon" href="vimerpoll.svg" type="image/x-icon">
    <style>
    </style>
  </head>
  <body class="bg-dark" id="body">
    <div id="main">
    <img src="static/vimerpoll.svg" alt="Vimerpoll Logo"  id="vimerpoll-logo">
    <form action="#">
      <div class="mb-3">
        <label for="poll-question" class="form-label text-light">Poll Question</label>
        <input type="text" class="form-control" id="poll-question" aria-describedby="Poll Question" placeholder="What do you want on the pizza?">
      </div>
      <div id="poll-option-div">
        <label for="poll-options" class="form-label text-light">Poll Options</label>
        <input type="text" class="form-control poll-option" placeholder="Cheese" id="poll-option-1">
        <input type="text" class="form-control poll-option" placeholder="Pepperoni" id="poll-option-2">
        <input type="text" class="form-control poll-option" placeholder="Mushroom" id="poll-option-3">
      </div>
      
      <button type="button" class="btn btn-success" id="add-poll-option" onclick="add_option()">Add Option</button>
      <button type="button" class="btn btn-danger" id="remove-poll-option" onclick="remove_option()">Remove Option</button>
      <button type="submit" class="btn btn-primary" id="submit-button" onclick="submit_data()">Create data</button>
    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div id="notif"></div>
  </div>
  </body>
</html>
